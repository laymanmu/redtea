<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>redtea</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/keyboard.js"></script>
    <script src="/commander.js"></script>
    <script src="/messenger.js"></script>
    <script src="/client.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css">
  </head>
    <div id="room">
      <div id="roomName">A Room Name</div>
      <div id="roomDesc">A room description.</div>

      <div id="roomMobs">Mobs:
        <span class="roomMob">mob1</span>
        <span class="roomMob">mob2</span>

      <div id="roomItems">Items:
        <span class="roomItem">item1</span>
        <span class="roomItem">item2</span>
      </div>

      <div id="roomGates">Gates:
        <span class="roomGate">gate1</span>
        <span class="roomGate">gate2</span>
      </div>

      <div id="output"></div>
      <input id="input" type="text" placeholder="input"/>
    </div>
    <script>Client.init();</script>
  </body>
